services:
  - type: web
    name: food-snap-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && pnpm install --prod=false && pnpm run build && pnpm migrate
    startCommand: cd backend && node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
